<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS\estilo.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


		
				<main>
				
					<div class="carrusel1">
						<div id="art" class="carousel slide" data-ride="carousel">

							<!-- Indicators -->
							<ul class="carousel-indicators">
								<li data-target="#art" data-slide-to="0" class="active"></li>
								<li data-target="#art" data-slide-to="1"></li>
								<li data-target="#art" data-slide-to="2"></li>
								<li data-target="#art" data-slide-to="3"></li>
							</ul>

							<!-- The slideshow -->
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="estilo\artefactos\grupo1.jpg" alt="Nivel 1">
								</div>
								<div class="carousel-item">
									<img src="estilo\artefactos\grupo2.jpg" alt="Nivel 2">
								</div>
								<div class="carousel-item">
									<img src="estilo\artefactos\grupo3.jpg" alt="Nivel 3">
								</div>
								<div class="carousel-item">
									<img src="estilo\artefactos\grupo4.jpg" alt="Nivel 4">
								</div>
							</div>

							<!-- Left and right controls -->
							<a class="carousel-control-prev" href="#art" data-slide="prev">
								<span class="carousel-control-prev-icon"></span>
							</a>
							<a class="carousel-control-next" href="#art" data-slide="next">
								<span class="carousel-control-next-icon"></span>
							</a>
						</div>
					</div>
				</main>




			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		</body>
		</html>
